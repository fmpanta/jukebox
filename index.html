<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Jukebox da Inês ✨</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>Jukebox da Inês</h1>
        </header>
        <main class="jukebox-wrapper">
            <div class="jukebox-arc">
                <div class="jukebox-header">
                    <h2>Seleciona uma música</h2>
                </div>
                <div class="jukebox-buttons">
                    <button class="song-button"
                        data-video="https://drive.google.com/file/d/1Dn8Sm7WICxzD_VbBxpx4CBRQwBYYX8o3/preview">Nem às
                        paredes confesso</button>
                    <button class="song-button"
                        data-video="https://drive.google.com/file/d/1oo8I0TY6kiaD4OPsJT3sQAuRJu6eFxdG/preview">Vida de
                        rico</button>
                    <button class="song-button"
                        data-video="https://drive.google.com/file/d/1wI08i2UuGdP6P3XDOwCUTj__9BxfLOH1/preview">Você é
                        Linda</button>
                    <button class="song-button"
                        data-video="https://drive.google.com/file/d/1uGYgGpctalPfXtj0cu0DcHwXYo0czsxp/preview">Quem me
                        vê</button>
                    <button class="song-button"
                        data-video="https://drive.google.com/file/d/1eCzEst_1ejrhxHFpenMdKnmCrzsZmzBi/preview">O meu
                        nome é saudade</button>
                    <button class="song-button"
                        data-video="https://drive.google.com/file/d/1RZTOQnVuk5Eg3T7mXPVxepH5nU0UK7D-/preview">Leãozinho</button>
                    <button class="song-button"
                        data-video="https://drive.google.com/file/d/1HvFo6bA0F-PgThSc2kN1JK_cAnzNzRwd/preview">Gotinha
                        de água (+ bonus)</button>
                    <button class="song-button"
                        data-video="https://drive.google.com/file/d/1Vij3c7fwtI-KpO46dJ04VH3Vzq1o_W9A/preview">Girassol</button>
                    <button class="song-button"
                        data-video="https://drive.google.com/file/d/1GQU9fwVUSsYQ_6YeBMxSbEnYqGWgKYUM/preview">Foi
                        Deus</button>
                    <button class="song-button"
                        data-video="https://drive.google.com/file/d/1Evd8uyR2uxGWcRdQjk9410oMO-BK5-uX/preview">Dezembro</button>
                </div>
            </div>
            <div class="video-display">
                <!-- Video player iframe for Google Drive videos -->
                <iframe id="video-player" style="display: none; width: 100%; height: 400px;" frameborder="0"
                    allow="autoplay" allowfullscreen>
                </iframe>
            </div>
        </main>
        <footer>
            <section class="editable-list">
                <h2>Pede uma música</h2>
                <p>Escreve o nome da música e do artista que queres que eu toque e eu recebo um email com o teu pedido
                    para atualizar a "jukebox"! (Infelizmente esta funcionalidade só está disponível no computador e não
                    no telemóvel...)</p>
                <!-- Replace the src URL with the published URL of your Google Sheet -->
                <iframe src="https://docs.google.com/spreadsheets/d/1Pz17ZaoSVnWcsvGogUSG7QC3Hzi079CL04mcPv71Xd8/"
                    style="width: 100%; height: 600px; border: none; overflow:auto">
                </iframe>
            </section>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
