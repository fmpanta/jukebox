<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Jukebox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Jukebox da Inês</h1>
        </header>
        <main class="jukebox-wrapper">
            <div class="jukebox-arc">
                <div class="jukebox-header">
                    <h2>Select a Song</h2>
                </div>
                <div class="jukebox-buttons">
                    <button class="song-button"
                        data-video="https://drive.google.com/file/d/1Dn8Sm7WICxzD_VbBxpx4CBRQwBYYX8o3/preview">Nem às
                        paredes confesso</button>
                    <button class="song-button"
                        data-video="https://drive.google.com/file/d/1oo8I0TY6kiaD4OPsJT3sQAuRJu6eFxdG/preview">Vida de
                        rico</button>
                    <button class="song-button" data-video="song3.mp4">Song 3</button>
                    <button class="song-button" data-video="song4.mp4">Song 4</button>
                </div>
            </div>
            <div class="video-display">
                <!-- Video player iframe for Google Drive videos -->
                <iframe id="video-player" style="display: none; width: 100%; height: 400px;" frameborder="0"
                    allow="autoplay" allowfullscreen>
                </iframe>
            </div>
        </main>
        <footer>
            <form id="song-request-form">
                <label for="song-request">Pede uma música nova:</label>
                <input type="text" id="song-request" placeholder="Escreve aqui o nome da música que queres que eu toque"
                    required>
                <button type="submit">Send</button>
            </form>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
