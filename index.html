<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Jukebox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Bem-vinda à tua Jukebox Pessoal!</h1>
            <p>Escolhe a música que queres ouvir</p>
        </header>

        <div class="jukebox">
            <div class="songs">
                <button class="song-button" data-video="song1.mp4">Música 1</button>
                <button class="song-button" data-video="song2.mp4">Música 2</button>
                <button class="song-button" data-video="song3.mp4">Música 3</button>
            </div>

            <div class="video-container">
                <video id="video-player" controls></video>
            </div>
        </div>

        <footer>
            <p>Want to request a song? Let me know!</p>
            <form id="song-request-form">
                <input type="text" id="song-request" placeholder="Enter a song name..." />
                <button type="submit">Request Song</button>
            </form>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
