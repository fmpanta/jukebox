<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Jukebox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Your Personal Jukebox</h1>
        </header>
        <main class="jukebox-wrapper">
            <div class="jukebox-arc">
                <div class="jukebox-header">
                    <h2>Select a Song</h2>
                </div>
                <div class="jukebox-buttons">
                    <button class="song-button" data-video="song1.mp4">Song 1</button>
                    <button class="song-button" data-video="song2.mp4">Song 2</button>
                    <button class="song-button" data-video="song3.mp4">Song 3</button>
                    <button class="song-button" data-video="song4.mp4">Song 4</button>
                </div>
            </div>
            <div class="video-display">
                <video id="video-player" controls></video>
            </div>
        </main>
        <footer>
            <form id="song-request-form">
                <label for="song-request">Request a new song:</label>
                <input type="text" id="song-request" placeholder="Type your song request here" required>
                <button type="submit">Send</button>
            </form>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
